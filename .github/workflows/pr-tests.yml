name: PR Tests (Fast)

# Fast tests for pull requests without coverage
# Coverage is only run on main branch pushes

on:
  pull_request:
    branches: [ main, dev-pyomo ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip'
        cache-dependency-path: |
          requirements.txt
          requirements-dev.txt
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt -r requirements-dev.txt
        pip install -e .
    
    - name: Run tests with pytest (no coverage for speed)
      run: |
        pytest tests/ -n auto -v
    
    - name: Test Summary
      if: always()
      run: |
        echo "âœ… Tests completed in PR mode (coverage skipped for speed)"
        echo "Coverage will be checked when merged to main"
