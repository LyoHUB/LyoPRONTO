name: Main Branch Tests

# Full tests with coverage for main branch
# (PRs are handled by pr-tests.yml)

on:
  push:
    branches: [ main, dev-pyomo ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip'
        cache-dependency-path: |
          requirements.txt
          requirements-dev.txt
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt -r requirements-dev.txt
        pip install -e .
    
    - name: Run tests with pytest and coverage
      run: |
        pytest tests/ -n auto -v --cov=lyopronto --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
    
    - name: Coverage Summary
      if: always()
      run: |
        echo "âœ… Full coverage tests completed for main branch"
        echo "ðŸ“Š Coverage metrics updated in Codecov"
